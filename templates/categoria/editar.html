{% extends 'base.html' %}

{% block titulo_conteudo %} Alterar Categoria {% endblock titulo_conteudo %}

{% block conteudo %}

<form method="post">
    {% csrf_token %}
    <p>
      <label for="id_nome">Nome:</label>
      <input type="text" name="nome" class="form-control" placeholder="Nome" maxlength="100" required id="id_nome">
    </p>
  
    <p>
      <label for="id_ordem">Ordem:</label>
      <input type="number" name="ordem" class="inteiro form-control" placeholder="" required id="id_ordem">
    </p>
  
    <p>
      <!-- Renderiza cada campo do formulÃ¡rio com <p> tags -->
      <button class="btn btn-primary" type="submit">Enviar</button>
    </p>
  </form>

{% endblock conteudo %}
